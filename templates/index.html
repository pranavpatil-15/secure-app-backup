<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EC2 Backup Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .backup-entry {
            background: #eee;
            margin: 12px auto;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 700px;
        }
        .backup-name {
            font-weight: bold;
        }
        .actions button {
            margin-left: 10px;
        }
        footer {
            margin-top: 40px;
            font-size: 13px;
            color: #aaa;
        }
    </style>
    <script>
        async function viewBackups() {
            const response = await fetch('/list_backups');
            const data = await response.json();
            const container = document.getElementById('backup-entries');
            container.innerHTML = '';

            if (data.length === 0) {
                container.innerHTML = '<p>No backups found in S3.</p>';
                return;
            }

            data.forEach(backup => {
                const div = document.createElement('div');
                div.className = 'backup-entry';
                div.innerHTML = `
                    <span class="backup-name">${backup}</span>
                    <div class="actions">
                        <button class="button" onclick="window.location.href='/download/${backup}'">‚¨áÔ∏è Download</button>
                        <button class="button" onclick="window.location.href='/restore/${backup}'">üîÅ Restore</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>üöÄ EC2 Backup Dashboard</h1>
        <p>Welcome! Use the options below to manage your file and database backups.</p>

        <button class="button" onclick="viewBackups()">üìÇ View Backups</button>

        <div id="backup-entries"></div>

        <footer>
            Built with ‚òÅÔ∏è by Pranav Patil | AWS + Flask + S3
        </footer>
    </div>
</body>
</html>
